<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/BS-->

    <!--Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/Fontawesome-->
    <title>New Book Page</title>
</head>

<body>
    <!--Intestazione della pagina-->
    <header class="mb-3">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/duck.png" alt="logo papera" width="50" height="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto p-2" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!--/Intestazione della pagina-->

    <!--Corpo della pagina-->
    <main class="container px-3 py-3">
        <h1>Nuovo Libro</h1>

        <div class="row mb-3">
            <div class="col-6">
                <label for="nomeAutore" class="form-label fw-medium">Nome Autore</label>
                <input type="text" class="form-control" id="nomeAutore" placeholder="Inserisci il nome">
            </div>
            <div class="col-6">
                <label for="cognomeAutore" class="form-label fw-medium">Cognome Autore</label>
                <input type="text" class="form-control" placeholder="Inserisci il cognome">
            </div>
        </div>

        <div class="col-12 mb-3">
            <label for="titoloLibro" class="form-label fw-medium">Titolo</label>
            <input type="email" class="form-control" id="titoloLibro" placeholder="Inserisci il titolo del libro">
            <div id="titoloLibro" class="form-text">Titolo versione italiana</div>
        </div>

        <div class="row mb-3">
            <div class="col-12 col-lg-4 mb-3">
                <label for="genereLibro" class="form-label fw-medium">Genere</label>
                <select id="genereLibro" class="form-select">
                    <option>Inserisci il genere</option>
                </select>
            </div>
            <div class="col-12 col-lg-4 mb-3">
                <label for="annoPubblicazione" class="form-label fw-medium">Anno di pubblicazione</label>
                <input type="text" class="form-control" id="annoPubblicazione" placeholder="Inserisci l'anno">
            </div>
            <div class="col-12 col-lg-4 mb-3">
                <label for="codiceISBN#" class="form-label fw-medium">ISBN#</label>
                <input type="text" class="form-control" id="codiceISBN#" placeholder="Inserisci il codice ISBN#">
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="areaTesto" class="form-labe fw-medium mb-1">Note</label>
            <textarea class="form-control" id="areaTesto" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Disponibile anche in digitale</label>
        </div>
        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
    <main>
    <!--/Corpo della pagina-->
</body>
